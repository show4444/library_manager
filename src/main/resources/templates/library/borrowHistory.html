<!DOCTYPE html>
<html lang="ja"
    xmlns:th="http://www.thymeleaf.org"
    xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
    th:replace="~{layouts/main :: main(~{::title}, ~{::body/content()})}">
<head>
    <title>貸し出し履歴</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle"></button>
                <span class="navbar-brand" id="page-title">Book List</span>
            </div>
        </div>
    </nav>
    <div id="area-book-list" class="area content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Library</h4>
                        </div>
                        <div class="content table-responsive table-full-width">
                            <table class="table table-hover">
                                <thead>
                                    <th>書籍名</th>
                                    <th>貸し出し日</th>
                                    <th>返却日</th>
                                </thead>
                                <tbody>
                                    <tr th:each="log : ${logs}" class="">
                                        <td th:text="${log.library.name}"></td>
                                        <td th:text="${#temporals.format(log.rentDate, 'yyyy-MM-dd')}"></td>
                                        <td th:text="${log.returnDate != null}? ${#temporals.format(log.returnDate, 'yyyy-MM-dd')} : '-'"></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <a th:href="@{/library}">一覧へ戻る</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
